<html>
<link rel="stylesheet" href="styles.css">

<body>
  <div class="header">
    <img src="TimsLift.png" height="100px">
    <div>
      <h2>Tims Lift</h2>
    </div>
  </div>

  <div class="tabsBar">
    <div class="active" id="telemetry">
      <a href="javascript:">Telemetry</a>
    </div>
    <div id="firmware">
      <a href="javascript:">Firmware Update</a>
    </div>
     <div id="settings">
      <a href="javascript:">Settings</a>
    </div>
  </div>
  <div class="tabContent telemetry">
    This is the telemetry content
    <div id='status' style="display:none">Loading...</div>
  </div>
  <div class="tabContent firmware" style="display: none">
    <form method='POST' action='/update' enctype='multipart/form-data'>
      <input type='file' name='update'>
      <input type='submit' value='Update'>
    </form>

  </div>
  <div class="tabContent settings"  style="display: none">
    This is the settings content
     <div id='settings' style="display:none">Settings...</div>
     <div>Kp<input id="kpInput" type="number" placeholder="Kp" /></div>

      <div>Ki<input id="kiInput" type="number" placeholder="Ki" /></div>
      <div>Kd<input id="kdInput" type="number" placeholder="Kd" /></div>
     <div style="margin-top:8px;">
        <button id="savePidBtn" type="button">Save PID</button>
        <span id="saveStatus" style="margin-left:8px"></span>
      </div>

       <!-- Elevator-style buttons to set encoder desired position -->
    <div id="elevatorPanel" style="margin-bottom:12px;">
      <div style="margin-bottom:6px;">Quick positions</div>
      <div>
        <input type="number" width="10"/>
        <button class="elevatorBtn" data-pos="0" title="Ground"
          style="width:56px;height:56px;border-radius:50%;font-weight:bold;margin-right:8px;border:2px solid #444;background:#eee;box-shadow:0 3px #999;">
          1
        </button><br>
          <input type="number"/>
        <button class="elevatorBtn" data-pos="2500" title="Middle"
          style="width:56px;height:56px;border-radius:50%;font-weight:bold;margin-right:8px;border:2px solid #444;background:#eee;box-shadow:0 3px #999;">
          G
        </button><br>
                <input type="number"/>
        <button class="elevatorBtn" data-pos="5000" title="Top"
          style="width:56px;height:56px;border-radius:50%;font-weight:bold;border:2px solid #444;background:#eee;box-shadow:0 3px #999;">
          LG
        </button>
      </div>
    </div>
  </div>

</body>

</html>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script type="module">
  import page from "./main.js";
  page();
</script>
